<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        form {
            text-align: center;
        }


        .board td:first-child {
            width: 60%;
            text-align: left;
        }

        .board td:not(:first-child) {
            text-align: left;
        }

        .board th {
            text-align: left;

        }

        form .mb0 {
            margin-bottom: 0px;
        }

        td a {
            color: rgb(68, 211, 211);
        }


        details.abc summary[role=button]::after {
            height: calc(1rem * var(--line-height, 1.5));
            background-image: var(--icon-chevron-button);
            width: 0;
        }

        .mb0 {

            margin-bottom: 0px;
        }

        .minh500 {
            min-height: 500px;
        }

        .minh60 {
            min-height: 60px;
            height: 62px;
        }

        .maxh130 {
            max-height: 130px;
        }


        .writeb {
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .taL {
            text-align: left
        }

        .mt30px {
            margin-top: 30px;
        }

        #writeO {
            background-color: var(--indigo-6);
            border-color: var(--gray-6);
        }

        #writeX {
            background-color: var(--red-6);
            background-color: var(--red-6);
            border-color: var(--gray-6);
        }

        input[type='radio'],
        input[type='radio']:checked {
            appearance: none;
        }

        input[type='radio'] {

        }

        input[type='radio']:checked {

        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/open-props">
</head>
<body class="container">

<div th:replace="~{fragment/nav :: top}"></div>
<main>
    <form id="postForm">
        <article>
            <header class="mb0">
                <div>
                    <label>
                        <textarea name="title" class="mb0 maxh130 minh60" placeholder="제목" maxlength="50"></textarea>
                    </label>
                </div>
            </header>
            <label>
                <textarea name="contents" placeholder="내용을 입력하세요." class="minh500"></textarea>
            </label>
            <div class="grid writeb mt30px">
                <div class="taL">
                    <label>
                        <input type="radio" name="forum" value="FREE" checked> 자유 게시판
                    </label>
                    <label>
                        <input type="radio" name="forum" value="REGION"> 지역 게시판
                    </label>
                </div>
                <button type="button" class="btn btn-secondary mt-3 mx-2" id="writeX">취소</button>
                <input type="submit" class="btn btn-secondary mt-3 mx-2" id="writeO" value="등록"/>
            </div>
        </article>
    </form>
</main>
</body>
<script>
    document.getElementById('postForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 폼 기본 제출 방지

        const formData = new FormData(this);
        const data = {
            title: formData.get('title'),
            contents: formData.get('contents'),
            forum: formData.get('forum')
        };

        fetch('/api/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // 필요하다면 인증 헤더를 추가하세요.
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(postResponse => {
                // 글 등록 성공 알림
                alert('글이 성공적으로 등록되었습니다.');

                // 자유 게시판에 글을 등록했으면 /board로 리디렉션
                // 지역 게시판에 글을 등록했으면 /board2로 리디렉션
                if (data.forum === 'FREE') {
                    window.location.href = '/board';
                } else if (data.forum === 'REGION') {
                    window.location.href = '/board2';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('글 등록에 실패했습니다.');
            });
    });
</script>

</html>
